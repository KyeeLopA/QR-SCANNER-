<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

        <canvas id="canvas" style="display:none;"></canvas>

        <div id="controls">
            <button id="camera-button" class="control-btn active">ğŸ“· Scan Langsung</button>

        <div id="output">

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
